<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Login</title>
    <link href="{%static 'css/styles.css'%}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        .color-bg{
        background: linear-gradient(90deg, #efd5ff 0%, #515ada 100%);
        }


         .btn-grad {
            background-image: linear-gradient(to right, #00d2ff 0%, #3a7bd5  51%, #00d2ff  100%);
            margin: 15px -20px;
            padding: 5px 40px 6px 43px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;
            box-shadow: 0 0 20px #eee;
            border-radius: -6px;
            display: block;
          }

          .btn-grad:hover {
            background-position: right center; /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
          }


        }
    </style>
</head>
<body class="color-bg">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container ">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Sign Up</h3></div>
                            <div class="card-body">

                                <div class="container mt-5">
                                    <div class="row">
                                        <div class="col-4"></div>
                                        <div class="col-4">
                                            {%if messages%}
                                            {%for m in messages%}
                                            {% if m.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                                <strong>{{m}}</strong>
                                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                                        aria-label="Close"></button>
                                            </div>
                                            {% endif %}
                                            {% if m.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                                <strong>{{m}}</strong>
                                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                                        aria-label="Close"></button>
                                            </div>
                                            {% endif %}
                                            {%endfor%}
                                            {%endif%}
                                        </div>
                                        <div class="col-4"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4"></div>
                                        <div class="col-4">

                                        </div>
                                        <div class="col-4"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3"></div>
                                        <div class="col-6 border">
                                            <form action="" class="mt-5" method="post">
                                                {%csrf_token%}
                                                {{form.as_p}}
                                                 <div class="d-grid gap-2 col-6 mx-auto">
                                                    <button class="btn btn-primary btn-block mb-4" type="submit">
                                                        Login
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-3"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-center py-3">

                                <div class="large"><a href="{%url 'guest-reg'%}">New user? Sign up!</a></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
<!--        <footer class="py-4 bg-light mt-auto">-->
<!--            <div class="container-fluid px-4">-->
<!--                <div class="d-flex align-items-center justify-content-between small">-->
<!--                    <div class="text-muted">Copyright &copy; Your Website 2022</div>-->
<!--                    <div>-->
<!--                        <a href="#">Privacy Policy</a>-->
<!--                        &middot;-->
<!--                        <a href="#">Terms &amp; Conditions</a>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
<!--        </footer>-->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="{%static 'js/scripts.js'%}"></script>
</body>
</html>

<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Register - SB Admin</title>
    <link href="{%static 'css/styles.css'%}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        .color-blend{
            background: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%);
    }
      .color-swatch{
      background: #7CB9E8;
      }
    </style>
</head>
<body class="color-blend">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container ">
                <div class="row justify-content-center ">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4"><strong>Add your hotel</strong></h3>

                            </div>
                            <div class="card-body ">
                                <div class="container ">
                                    <div class="row">
                                        <div class="col-4">
                                             <a href="{%url 'hotel-home' %}" class="btn btn-outline-info">Home</a>
                                        </div>
                                        <div class="col-4">
                                            {%if messages%}
                                            {%for m in messages%}
                                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                                <strong>{{m}}</strong>
                                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                                        aria-label="Close"></button>
                                            </div>
                                            {%endfor%}
                                            {%endif%}
                                        </div>
                                        <div class="col-4"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3"></div>
                                        <div class="col-6 ">
                                            <form action="" class="mt-5" method="post" enctype="multipart/form-data">
                                                {%csrf_token%}
                                                {{form.as_p}}
                                               <div class="mb-3">
                    <button type="submit">Register</button>
                </div>
                                            </form>
                                        </div>
                                        <div class="col-3"></div>
                                    </div>
                                </div>

                            </div>
                            <div class="card-footer text-center py-3">
<!--                                <div class="small"><a href="{%url 'signin'%}">Have an account? Go to login</a></div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">

<!--                <div class="d-flex align-items-center justify-content-between small">-->

<!--                        &middot;-->
<!--                        <a href="#">Terms &amp; Conditions</a>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
<!--        </footer>-->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="{%static 'js/scripts.js'%}"></script>
</body>
</html>
